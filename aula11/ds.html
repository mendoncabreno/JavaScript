<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de paises</h1>
   Seu País é: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="consultar()">
    <div id="res">

    </div>


    <script>

        function consultar() {
            var txt = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var Brasil = 'Brasil'
            var pais = (txt.value)
            if (pais == Brasil) {
                res.innerHTML = `Voce é brasileiro!!`
            }
            else {
                res.innerHTML = `Voce é estrangeiro!!`
            }
        }
    </script>
</body>
</html>
